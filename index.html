<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Задание 1. Аналитические технологии Tableau</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      padding: 30px 10px;
      margin: 0;
      font-size: 28px;
    }
    .report-block {
      width: 100%;
      height: 90vh; 
      margin: 0 auto 50px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    .tableauPlaceholder {
      width: 100%;
      height: 100%;
    }
    .tableauPlaceholder object {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Tableau dashboards</h1>

  <!-- Dashboard 1 -->
  <div class="report-block">
