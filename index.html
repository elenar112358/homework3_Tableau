<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Задание 1. Аналитические технологии Tableau</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .report-block {
      width: 100%;
      height: 90vh; /* почти весь экран */
      margin-bottom: 40px;
    }
    .tableauPlaceholder {
      width: 100%;
      height: 100%;
    }
    .tableauPlaceholder object {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding:20px;">Аналитика продаж</h1>

  <!-- Первый отчет -->

      <object class='tableauViz'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F'/>
        <param name='embed_code_version' value='3'/>
        <param name='path' value='shared/4DQCW6BJ3'/>
        <param name='toolbar' value='yes'/>
      </object>
    </div>
  </div>

  <!-- Второй отчет -->

        <param name='path' value='shared/WYRJTXWB8'/>
        <param name='toolbar' value='yes'/>

  <script src="https://public.tableau.com/javascripts/api/viz_v1.js"></script>
</body>
</html>
